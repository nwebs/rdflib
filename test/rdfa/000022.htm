<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:cc="http://web.resource.org/cc/"
  xmlns:dc="http://purl.org/dc/elements/1.1/"
  xmlns:ex="http://example.org/"
  xmlns:foaf="http://xmlns.com/foaf/0.1/"
  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
  xmlns:svg="http://www.w3.org/2000/svg"
  xmlns:xh11="http://www.w3.org/1999/xhtml"
  xmlns:xsd="http://www.w3.org/2001/XMLSchema#">
  <head>
    <title property="dc:title">Dan's home page</title>
  </head>
  <body xmlns:geo="http://www.w3.org/2003/01/geo/">
    <section id="person">
      <span about="[_:geolocation]">
        Dan is located at latitude
        <meta property="geo:lat" content="51.47026">51.47026</meta>
        and longitude
        <meta property="geo:long" content="-2.59466">-2.59466</meta>
      </span>
      <link rel="rdf:type" href="[foaf:Person]" />
      <link rel="foaf:homepage" href="" />
      <link rel="foaf:based_near" href="[_:geolocation]" />
      <h1 property="foaf:name">Dan Brickley</h1>
    </section>
  </body>
</html>
